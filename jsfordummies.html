<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/jsfordummies/style.css">
    <script defer src="./jsfordummies/script.js"></script>
    <title>JavaScript for Dummies</title>
</head>
<body>

    <script>
        // Initialize the current month and regular price
        const currMonth = prompt("Type the full name of the current month:", "January");
        const regularPrice = Number(prompt("Please enter the item price:", 9.95));
        
        let discountRate = currMonth === "December" ? 0.2 : 0.1;
    
        if (currMonth === "December") {
            discountRate = 0.2;
        } else {
            discountRate = 0.1;
        }
        const discountedPrice = regularPrice * (1 - discountRate);

        // Write the result to the page
        document.write("The discounted price is $" + discountedPrice);
    </script>
</body>
</html>
